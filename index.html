<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      font-family: 'Poppins', sans-serif;
    }

    .calculadora {
      background: white;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #6a1b9a;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4a0072;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="logo">ðŸ’ª Salud IMC</div>
    <h1>Calculadora de IMC</h1>
    <input type="number" id="peso" placeholder="Peso en kg" />
    <input type="number" id="altura" placeholder="Altura en metros" step="0.01" />
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const resultado = document.getElementById('resultado');

      if (!peso || !altura || altura === 0) {
        resultado.innerText = 'Por favor ingresa valores vÃ¡lidos.';
        return;
      }

      const imc = peso / (altura * altura);
      let mensaje = `Tu IMC es ${imc.toFixed(2)}. `;

      if (imc < 18.5) mensaje += 'EstÃ¡s bajo de peso.';
      else if (imc < 24.9) mensaje += 'Tienes un peso normal.';
      else if (imc < 29.9) mensaje += 'Tienes sobrepeso.';
      else mensaje += 'Tienes obesidad.';

      resultado.innerText = mensaje;
    }
  </script>
</body>
</html>
